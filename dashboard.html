<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    
    
</head>

<body>
    <div class="grid">
        <div class="sidebar"> 
            <div class="dashboard">
                <img class="surati" src="/images/view-dashboard-outline.svg" alt="dashboard">
                <h1>Dashboard</h1>
            </div>
            <br>
            <div class="home">
                <img src="/images/home-circle.svg" alt="">
                <h1>Home</h1>
            </div>
            <div class="Profile">
                <img src="/images/account-box.svg" alt="">
                <h1>Profile</h1>
            </div>
            <div class="Messages">
                <img src="/images/message.svg" alt="">
                <h1>Messages</h1>
            </div>
            <div class="History">
                <img src="/images/history.svg" alt="">
                <h1>History</h1>
            </div>
            <div class="Tasks">
                <img src="/images/list-box.svg" alt="">
                <h1>Tasks</h1>
            </div>
            <div class="communities">
                <img src="/images/account-group.svg" alt="">
                <h1>Communities</h1>
            </div>
            <br><br>
            <div class="Settings">
                <img src="/images/tune.svg" alt="">
                <h1>settings</h1>
            </div>
            <div class="Support">
                <img src="/images/help-box.svg" alt="">
                <h1>support</h1>
            </div>
            <div class="Privacy">
                <img src="/images/shield-account.svg" alt="">
                <h1>Privacy</h1>
            </div>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
